<div>
    <h2 data-translate="ocrDataAdminApp.edmsDownload.home.title">Edms Downloads</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="edms-downloadmySuffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  data-translate="ocrDataAdminApp.edmsDownload.home.createLabel">
                        Create new Edms Download
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'ocrDataAdminApp.edmsDownload.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="ocrDataAdminApp.edmsDownload.actualDirectory">Actual Directory</span></th>
                    <th><span data-translate="ocrDataAdminApp.edmsDownload.actualFilename">Actual Filename</span></th>
                    <th><span data-translate="ocrDataAdminApp.edmsDownload.createdBy">Created By</span></th>
                    <th><span data-translate="ocrDataAdminApp.edmsDownload.edmsResponse">Edms Response</span></th>
                    <th><span data-translate="ocrDataAdminApp.edmsDownload.serviceResp">Service Resp</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="edmsDownload in vm.edmsDownloads track by edmsDownload.id">
                    <td><a ui-sref="edms-downloadmySuffix-detail({id:edmsDownload.id})">{{edmsDownload.id}}</a></td>
                    <td>{{edmsDownload.actualDirectory}}</td>
                    <td>{{edmsDownload.actualFilename}}</td>
                    <td>{{edmsDownload.createdBy}}</td>
                    <td>
                        <a ui-sref="edms-responsemySuffix-detail({id:edmsDownload.edmsResponseId})">{{edmsDownload.edmsResponseId}}</a>
                    </td>
                    <td>
                        <a ui-sref="service-respmySuffix-detail({id:edmsDownload.serviceRespId})">{{edmsDownload.serviceRespId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="edms-downloadmySuffix-detail({id:edmsDownload.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="edms-downloadmySuffix.edit({id:edmsDownload.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="edms-downloadmySuffix.delete({id:edmsDownload.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
